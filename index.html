<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style type="text/css">

        ul {
            height: 34px;
            list-style: none;
        }

        #to_top{
          text-align:center;  
          background:#06c; 
          display:none;
          position:fixed;
          right:10px;
          bottom:10px;
        }
        #to_top>a{
          text-decoration: none;
          display: block;
          outline-style:none;
          color:#fff;
          width:30px; 
          height:40px; 
          padding:20px; 
          font:14px/20px arial; 
        }        
    </style>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        "use strict";
        window.onload = function () {
            resizeWindow();
        }
 
        window.onresize = resizeWindow;

        window.onscroll=function(){
            let t=document.documentElement.scrollTop||document.body.scrollTop;
            if(t>100){
                $("to_top").style.display="block";
            }
            else{
                $("to_top").style.display="none";
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <iframe id="iContent" src="calc2.html" scrolling="auto" frameborder="0" style="width: 100%;"></iframe>
    </div>
    <div id="to_top">
        <a href="#top">返回顶部</a>
    </div>
</body>
</html>
